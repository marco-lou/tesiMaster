    async function loadProdCost(){

    function readCsvFile(csvFile ,scenario, prodotto) {
        return new Promise((resolve, reject) => {
            var reader = new FileReader();
            var countCost = 0;

            reader.onload = function() {
                var rows = reader.result.trim().split("\n");

                for (let i = 0; i < rows.length; i++) {
                    if (rows[i] == "Instance #,Cycle time (s),Cycle time in time table only (s),Waiting time (s),Cost") { 
                        Details = true;
                        continue;
                    }
                    if (Details) {
                        var row = rows[i].split(",");
                        countCost += parseFloat(row[4]);
                    }
                }

                dataArray[scenario-1].details[prodotto].line_cost += countCost/10 //10 simulation
            
            // if(countSimulated == 20){
                
            //     console.log(countSimulated)
                
            //     costScene = 0
            //     countSimulated = 0
            // }
            // countSimulated+=1
            // costScene += countCost
            Details =false   
            resolve(countCost);
            countCost = 0
            };

            reader.onerror = function() {
                reject(reader.error);
            };

            fetch(csvFile)
                .then(response => response.text())
                .then(csvText => {
                    reader.readAsText(new Blob([csvText], {type: "text/csv"}));
                })
                .catch(error => reject(error));
        });
        sendResponse(true);
    }
    var endYearTime = 0, endMonthTime = 0,endDayTime = 0

    // package = /Simulation_2023-03-03_12-51-45/scenario_1/Simulation_1/finalReport.json   etc...
    async function loadTime(package , scenario , simulation){
       
        try {
            const response = await fetch(package);
            if (!response.ok) {
            throw new Error(`Failed to fetch file: ${response.status}`);
        }
        var startTime = 0 
        var endTime = 0
        d3.json(package,function(data) {
            
            for(x in data){
                
                for(z in data[x]){
                    
                    var tmpDate = data[x][z].split(" ")
                    var splitDate = tmpDate[0].split("-")
                    var year = splitDate[0]
                    var month = splitDate[1]
                    var day = splitDate[2]
                    
                    
                    if( z == "StartTime"){
                        //console.log("split: " +splitDate)
                        if( startTime == 0 && simulation == 1 ){
                            //console.log("here")
                            startYearTime = year
                            startMonthTime = month
                            startDayTime = day
                            startTime = new Date( year, month -1, day, 5 ,0,0).getTime()
                            startTimeArray.push(startTime)
                            
                        }else if (year > startYearTime ){
                            continue
                        }
                        else if ( year <  startYearTime){
                            //console.log("here 1")
                            startYearTime = year
                            startMonthTime = month
                            startDayTime = day
                            startTime = new Date( year, month -1, day, 5 ,0,0).getTime()
                            startTimeArray[scenario] = startTime
                            
                        }else if ( month > startMonthTime){
                            continue
                        }
                        else if ( month <  startMonthTime){
                            //console.log("here 2")
                            startMonthTime = month
                            startDayTime = day
                            startTime = new Date( year, month -1, day, 5 ,0,0).getTime()
                            startTimeArray[scenario] = startTime

                        }else if ( day <  startDayTime){
                            //console.log("here 3")
                            startDayTime = day
                            startTime = new Date( year, month -1, day, 5 ,0,0).getTime()
                            startTimeArray[scenario] = startTime
                        }  
                    }
                    else if(z == "EndTime"  ){
                        //console.log("split: " +splitDate)
                        if( endTime == 0 && simulation == 1 ){
                            endYearTime = year
                            endMonthTime = month
                            endDayTime = day
                            endTime = new Date( year, month -1, day, 5 ,0,0).getTime()
                            endTimeArray.push(endTime)

                            //console.log("here 1")
                            
                        }else if (year < endYearTime ){
                            continue
                        }else if ( year >  endYearTime){
                            //console.log("here 1")
                            endYearTime = year
                            endMonthTime = month
                            endDayTime = day
                            endTime = new Date( year, month -1, day, 5 ,0,0).getTime()
                            endTimeArray[scenario] = endTime
                        }else if ( month < endMonthTime){
                            continue
                        }
                        else if ( month >  endMonthTime){
                            //console.log("here 2")
                            endMonthTime = month
                            endDayTime = day
                            endTime = new Date( year, month -1, day, 5 ,0,0).getTime()
                            endTimeArray[scenario] = endTime
                        }else if ( day >  endDayTime){
                            //console.log("here 3")
                            endDayTime = day
                            endTime = new Date( year, month -1, day, 5 ,0,0).getTime()
                            endTimeArray[scenario] = endTime
                        }
                    }

                }
               
            }
            /*
            console.log("start array: ")
            console.log(startTimeArray)
            console.log("end array: ")
            console.log(endTimeArray)*/
       
        })
        }catch (error) {
            console.error(`Error reading file: ${error.message}`);
        }

    }

                var model = dataArray[sceneDataToLoad].details[j].line_name

                        // Unzip the file
                        const data = pako.inflate(buffer, { to: 'string' });

    function add_label(circle, d){
        //final circle label
        d3.select(circle)
            .transition()
            .attr('r', 12)
            .style("fill", function(d) { return color(d.line_id); });

        //text in final circle
        d3.select('#' + d.line_id).append('text')
            .text(d.line_id.split('_')[1].slice(0,3))
            .attr('text-anchor','middle')
            .style("dominant-baseline","central")
            .attr('x', time_scale(d.time))
            .attr('y', quantity(d.count))
            .attr('class','linelabel')
            .style('opacity',0)
            .style('fill','white')
            .transition()
                .style('opacity',1)        
    }

    function get_timeseries_data(d){
        // get the id of the current element
        //console.log("ddd: "+d.line_id )
        

        var id = d.line_id
        //console.log("get id : " + id)
       
        var ts = d3.select('#'+id)
        //console.log("main data: " + monthsData)
        if (ts.empty()){
            //console.log(lineToShow)
            if( monthsDataFlag){
                filtered_data = monthsData.filter(function(d){
                    return d.line_id === id}
                )
            }else if ( daysDataFlag){
                filtered_data = daysData.filter(function(d){
                    return d.line_id === id}
                )
            }else{
                filtered_data = yearsData.filter(function(d){
                    return d.line_id === id}
                )
            }
            //console.log("filtered data: "+ filtered_data)
            
            filtered_data[filtered_data.length-1].final=true
            //console.log("filtered final data " + filtered_data[filtered_data.length-1].final)
            /*for ( i of filtered_data)
                console.log(i)*/
            /*
            for ( i  of filtered_data)
                console.log("filtered data: "+ i.line_name +" = " +id)
            */
            //draw on the screen
            draw_month_timeseries(filtered_data, id)
        } else {
            console.log("remove")
                ts.remove()
        }
    }
    var mouldToolTipFlag = false
    function drawMouldChanges(){

        var container_dimensionsMould = {width:1200, height: 500}
        var marginMould = {top: 10, right: 20, bottom: 30, left: 60}
        var chart_dimensionsMould = { // positions of 
                widthMould: container_dimensionsMould.width - marginMould.left - marginMould.right+5 ,
                heightMould: container_dimensionsMould.height - marginMould.top - marginMould.bottom -10
            };
        var gMould = d3.select("body").append("div")
            .attr("id","mouldChange" )
            

        d3.select("#mouldChange")
            .append("foreignobject")
            
            .attr("x", 100)
            .attr("y", 100)
            .attr("width", 100)
            .attr("height", 100)
            .append("div")
                .text("CHANGES")

        var gMouldSvg = gMould.append("svg")
                .attr("id", "mouldChangeSvg")    
                .attr("width",chart_dimensionsMould.widthMould  +80)
                .attr("height", chart_dimensionsMould.heightMould +100) 
                .append("g")
                    .attr("id", "mouldChart")
                    .attr("transform", "translate(" +60 + "," + 10 + ")");

        time_scaleMould = d3.scaleTime()
            .range([0,  chart_dimensionsMould.widthMould])
            .domain([ minDate.getTime() , maxDate.getTime()])
            //.domain([new Date(2019, 11, 1), new Date(2022, maxMonth, 1)]);
            //.domain([1575000000000, 1672534000000]);

        quantityMould = d3.scaleLinear()
            .range([chart_dimensionsMould.heightMould, 0])
            .domain([0 , 10]);
        
        //position of lines
        var time_axisMould = d3.axisBottom(time_scaleMould) //x
            
        var count_axisMould = d3.axisLeft(quantityMould)    //y


        var data = dataArray[sceneDataToLoad].mouldChanges
        
        d3.select("#mouldChart")
            .selectAll('circle')
            .data(data)
            .enter()
            .append("circle")
            .attr('cx', function(d) {
                return time_scaleMould(d.date)})
            .attr('cy', function(d) {return quantityMould(d.changes )})
            .attr('r',10)
            .style("fill", function(d) { return color("red"); });
            
        d3.select("#mouldChart")
            .selectAll('circle')
            .on('mouseover', function(d){
                d3.select(this)
                .transition().attr('r', 15)
                if(!mouldToolTipFlag){
                    draw_mouldNonContinuesLine(d.date, d.changes , d.id)
                    mouldToolTipFlag = !mouldToolTipFlag
                    setTimeout("",1000)
                }
            })
            .on('mouseout', function(d,i){
        
                d3.select(this).transition().attr('r', 10)
                
                remove_mouldNonContinuesLine(d.date, d.changes, d.id )
              
                mouldToolTipFlag = !mouldToolTipFlag
            })
            
            //.domain([new Date(2019, 11, 1), new Date(2022, maxMonth, 1)]);
            //.domain([1575000000000, 1672534000000]);
        //position of lines
      //gX, gY -> zooming needed 
        var gXMould  = gMouldSvg.append("g")
            .attr("class", "x_axis_mould")
            .attr("transform", "translate(0," + chart_dimensionsMould.heightMould+ ")")
            .call(time_axisMould);
         
        var gYMould = gMouldSvg.append("g")
            .attr("class", "y_axis_mould")
            .call(count_axisMould);

        //draw date and quatity tip
        d3.select("#mouldChart").selectAll('circle')
        .on('mouseover.tooltip', function(d){
        
            datePos = -0.4 * 2
           
            d3.select("text." + d.id).remove()

            //draw units
            d3.select('#mouldChart')
                .append('text')
                .text(d.changes)
                .attr('x', time_scaleMould(minDate-200000000) )
                .attr('y', quantityMould(d.changes) +5)
                .attr('class', d.id+"_quantity")
                .attr("fill","green")
            
            //draw date 
            d3.select('#mouldChart')
                .append('text')
                .text( new Date(d.date).toLocaleDateString())
                .attr('x', time_scaleMould(d.date))
                .attr('y', quantityMould(datePos))
                .attr('class', "date_"+d.id)
                .attr("fill","green")
           
        })
        .on('mouseout.tooltip', function(d){
            d3.select("text." + d.id +"_quantity")
                .transition()
                .duration(500)
                .style('opacity',0)
                .attr('transform','translate(10, -10)')
                .remove()
                
            d3.select("text." + "date_"+d.id)
                .transition()
                .duration(1)
                .style('opacity',0)
                .attr('transform','translate(10, -10)')
                .remove()
        })
    }

    function draw_mouldNonContinuesLine(time , units, id){

        console.log("time: " + time)
        console.log("units: " + units)
        console.log("id :"+ id)
        var data =[] 
        var unitsData = []
        
        for( j = time -864000000; j >= minDate.getTime() -864000000 /8; j =j-864000000/4 ){
            data.push(j)
        }
        
        let x = units 
        for( i = 0; i < x -1 ; i ++){ //i = i-0.5 - scale
                    unitsData.push(x)   
                }
 
        var gTime = d3.select('#mouldChart')
            .append('g')
            .attr('id', id +"_time")
        
            

        gTime.selectAll('circle')
            .data(data)
            .enter()
            .append("line")
            .attr("x1", time_scaleMould(time))
            .attr("y1", quantityMould(units))
            .attr("x2", function(d) {return time_scaleMould(d)})
            .attr("y2", quantityMould(units))
            .style("stroke-dasharray", ("5, 5")) 
            .style("stroke","red");
            
            
        //draw date lines -> orrizontale
        var gUnits = d3.select('#mouldChart')
            .append('g')
            .attr('id', id+"_units")

        gUnits.selectAll('circle')
            .data(unitsData)
            .enter()
            .append("line")
                .attr("x1", time_scaleMould(time))
                .attr("y1", function(d) {return quantityMould(d)})
                .attr("x2", time_scaleMould(time))
                .attr("y2", 460 )
                .style("stroke-dasharray", ("5, 10")) 
                .style("stroke","red");     
    }
   
    function remove_mouldNonContinuesLine(time , units, id){
        
        d3.selectAll("#"+id + "_time")
            .data([])
            .exit()
            .remove()

        d3.selectAll("#"+id+"_units")
            .data([])
            .exit()
            .remove()

        d3.selectAll(".date_"+id )
            .data([])
            .exit()
            .remove()

        d3.selectAll("."+id+"_quantity")
            .data([])
            .exit()
            .remove()
       

        d3.selectAll("#"+id+"_time")
            .attr("r",function(d,i){ return d});
        d3.selectAll("#"+id+"_units")
            .attr("r",function(d,i){ return d});
            
    }
